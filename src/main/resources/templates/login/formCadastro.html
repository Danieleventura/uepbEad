<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AVA - Cadastro</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/professor.css}"/>
		<script src="/js/avaliacao.js"></script>
	</head>
	
	<body>
		<h1>Cadastro</h1>
		<form method="post">
			Nome: <input type="text" value="" name="nome"/>
			Matricula: <input type="text" value="" name="matricula"/>
			Curso: <input type="text" value="" name="curso"/>
			E-mail: <input type="email" value="" name="email"/>
			Senha: <input type="password" value="" name="senha"/>
			
			<select name="tipo">
				<option value="professor">Professor</option>
				<option value="aluno">Aluno</option>
			</select>
			<button type="submit"> Cadastrar </button>
		</form>
	
	
	</body>
</html>
