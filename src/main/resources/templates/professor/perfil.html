	<div id="rotina">
		<div class="ladoEsquerdo">
			<div id="perfilImagem">
				<img th:src="@{/imagens/usuario.png}" height="160px"/>
			</div>
			<div id="tipoPerfil">
				<p >Professor</p>
			</div>
			<div class="botoes">
					<button type="submit" onclick="editarPerfil()">Editar perfil
						<i class="material-icons">create</i></button>
					<button type="submit" onclick="apagarPerfil()">Apagar perfil
						<i class="material-icons">delete</i></button>
			</div>
		</div>
		<div class="ladoDireito">
			<div class="perfil">
				<p>PERFIL </p>
			</div>
			<div class="dados">
				<p>Informações gerais </p>
			</div>
			<div class="dados">
				<p>Nome: </p>
				<td th:each="professor : ${professor}"><span th:text="${professor.nome}"></span></td>
			</div>
			<div class="dados">
				<p>Matricula: </p>
				<td th:each="professor : ${professor}"><span th:text="${professor.matricula}"></span></td>
			</div>
			<div class="dados">
				<p>Curso: </p>
				<td th:each="professor : ${professor}"><span th:text="${professor.curso}"></span></td>
			</div>
			<div class="dados">
				<p>E-mail: </p>
				<td th:each="professor : ${professor}"><span th:text="${professor.email}"></span></td>
			</div>
			
		</div>
	</div>
