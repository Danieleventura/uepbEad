<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AVA - Turmas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/turma.css}"/>
		<script src="/js/avaliacao.js"></script>
		 <!--Import Google Icon Font-->
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body id="telaInicial">
		<div id="cabecalho">
			<div id="logo">
				<img th:src="@{/imagens/logotopo.svg}" height="70px"  />
			</div>
			<div id="titulo">
				<strong color="#B40404">Área Restrita<br>
				Professor<br>
				</strong>
			</div>
		</div>
			
		<ul id="horizontal">
			<li>
				   &nbsp;&nbsp; 
			</li>
			<li class="home primeiro">
				<a href="/professor">Home</a>
			</li>
			<li class="tarefas">
				<a href="/turmas">Turmas</a>
			</li>
			<li class="relatorios">
				<a href="/alunos">Alunos</a>
			</li>
			<li class="relatorios">
				<a href="/conteudo">Conteúdos</a>
			</li>
			<li class="cadastros">
				<a href="/avaliacao">Avaliações</a>
			</li>
			<li id="logout">
				<a href="/"><strong>Logout</strong></a>
			</li>
			<li id="logout">&nbsp;&nbsp; </li>
		</ul>

		<div id="rotina">
			<div class="container">
				<div id="titulo">
					<p>EDITAR AVALIAÇÃO</p>
				</div>
				<div id="dados">
					<form method="post">
						<div class="cadastro">
							<div class="comtainer-form">
								<div class="dados">
									<p>Titulo: <input th:each="avaliacao : ${avaliacao}" type="text" th:value="${avaliacao.nome}" name="nome"/></p>
								</div>
								<div class="dados">
									<p>DataInico: <input th:each="avaliacao : ${avaliacao}" type="date" th:value="${avaliacao.dataInicio}" name="dataInicio"/></p>
								</div>
								<div class="dados">
									<p>DataFinal: <input th:each="avaliacao : ${avaliacao}" type="date" th:value="${avaliacao.dataFinal}" name="dataFinal"/></p>
								</div>
								<div class="dados">
									<p>Descrição: <input th:each="avaliacao : ${avaliacao}" type="text" th:value="${avaliacao.descricao}" name="descricao"/></p>
								</div>
								<div class="dados">
									<p>Nota: <input th:each="avaliacao : ${avaliacao}" type="text" th:value="${avaliacao.nota}" name="nota"/></p>
								</div>
								<div class="dados">
									<p>Documento: <input th:each="avaliacao : ${avaliacao}" type="text" th:value="${avaliacao.pdf}" name="pdf"/></p>
								</div>
							</div>
						</div>
						<div class="comtainer-form">
							<div class="botoes">
								<button class="submit" type="submit" >Salvar
									<i class="material-icons" >save</i></button>
							</div>
						</div>
					</form>
					<div class="botoes">
						<button class="cancelar" onclick="listarAvaliacao()">Cancelar
							<i class="material-icons">close</i></button>
					</div>
					
				</div>
			</div>
		</div>

			<div id="rodape">
				<strong>TODOS OS DIREITOS RESERVADOS</strong><br>
				Universidade Estadual da Paraíba - UEPB |
				Equipe : 10 em Ead
				<img th:src="@{/imagens/computer.png}" />		
			</div>
	</body>
</html>
