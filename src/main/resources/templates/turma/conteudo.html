<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AVA - Professores</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/professor.css}"/>
		<script src="js/conteudo.js"></script>
	</head>

	<body id="telaInicial">
		<div id="cabecalho">
			<div id="logo">
				<img th:src="@{/imagens/logotopo.svg}" height="70px"  />
			</div>
			<div id="titulo">
				<strong color="#B40404">Área Restrita<br>
				Professor<br>
				</strong>
			</div>
		</div>
			
	<ul id="horizontal">
		<li>
			   &nbsp;&nbsp; 
		</li>
		<li class="home primeiro">
			<a href="/professor">Home</a>
		</li>
		<li class="tarefas">
			<a href="/turmas">Turmas</a>
		</li>
		<li class="relatorios">
			<a href="/alunos">Alunos</a>
		</li>
		<li class="relatorios">
			<a href="/conteudo">Conteúdos</a>
		</li>
		<li class="cadastros">
			<a href="/avaliacao">Avaliações</a>
		</li>
		<li class="noticias">
			<a href="professorForuns.html">Fórum</a>
		</li>
		<li id="perfil">
			<a href="/perfil"><strong>Perfil</strong></a>
		</li>
		<li id="logout">
			<a href="login.html"><strong>Logout</strong></a>
		</li>
		<li id="logout">&nbsp;&nbsp; </li>
	</ul>

	<div id="rotina">
		<h1>Lista de conteúdos</h1>
		<table>
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="conteudo : ${conteudos}">
					<td><a th:href="${(#mvc.url('CC#detalhesConteudo').arg(0,conteudo.id)).build()}"><span th:text="${conteudo.nome}"></span></a></td>
					<td><span th:text="${conteudo.descricao}"></span></td>
				</tr>
			</tbody>
		</table>
		<div>
			<br>
			<button class="submit" type="submit" onclick="criarConteudo()">Criar Conteúdo</button>
		</div>
	</div>

		<div id="rodape">
			<strong>TODOS OS DIREITOS RESERVADOS</strong><br>
			Universidade Estadual da Paraíba - UEPB |
			Equipe : 10 em Ead
			<img th:src="@{/imagens/computer.png}">			
		</div>
	</body>
</html>
