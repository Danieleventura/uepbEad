<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AVA - Turmas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/professor.css">
		<script src="js/turma.js"></script>
	</head>

	<body id="telaInicial">
		<div id="cabecalho">
			<div id="logo">
				<img src="imagens/logotopo.svg" height="70px">
			</div>
			<div id="titulo">
				<strong color="#B40404">Área Restrita<br>
				Professor<br>
				</strong>
			</div>
		</div>
			
	</div>
	<ul id="horizontal">
		<li>
			   &nbsp;&nbsp; 
		</li>
		<li class="home primeiro">
			<a href="/professor">Home</a>
		</li>
		<li class="tarefas">
			<a href="/turmas">Turmas</a>
		</li>
		<li id="perfil">
			<a href="/perfil">Perfil</a>
		</li>
		<li id="logout">
			<a href="login.html"><strong>Logout</strong></a>
		</li>
		
		<li id="logout">&nbsp;&nbsp; </li>
	</ul>

	<div id="rotina">
		<table>
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="turma : ${turmas}">
					<td><a th:href="${(#mvc.url('TC#detalhesTurmas').arg(0,turma.id)).build()}"><span th:text="${turma.nome}"></span></a></td>
					<td><span th:text="${turma.horario}"></span></td>
				</tr>
			</tbody>
		</table>
		<div>
			<br>
			<button class="submit" type="submit" onclick="criarTurma()">Criar Turma</button>
		</div>
	</div>

		<div id="rodape">
			<strong>TODOS OS DIREITOS RESERVADOS</strong><br>
			Universidade Estadual da Paraíba - UEPB |
			Equipe : 10 em Ead
			<img src="imagens/computer.png">		
		</div>
	</body>
</html>
