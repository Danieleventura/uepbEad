<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"

	<head>
		<title>AVA - Turmas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/turma.css}"/>
		<script src="/js/turma.js"></script>
		 <!--Import Google Icon Font-->
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body id="telaInicial">
		<div id="cabecalho">
			<div id="logo">
				<img th:src="@{/imagens/logotopo.svg}" height="70px"  />
			</div>
			<div id="titulo">
				<strong color="#B40404">Área Restrita<br>
				Professor<br>
				</strong>
			</div>
		</div>
			
	</div>
	<ul id="horizontal">
		<li>
			   &nbsp;&nbsp; 
		</li>
		<li class="home primeiro">
			<a href="/professor">Home</a>
		</li>
		<li class="tarefas">
			<a href="/turmas">Turmas</a>
		</li>
		<li id="perfil">
			<a href="/perfil">Perfil</a>
		</li>
		<li id="logout">
			<a href="/"><strong>Logout</strong></a>
		</li>
		
		<li id="logout">&nbsp;&nbsp; </li>
	</ul>

	<div id="rotina">
		<div class="container">
			<div id="titulo">
				<p>TURMAS</p>
			</div>
			<div class="container-turma">
				<ol id="horizontal" th:each="turma : ${turmas}">
					<div class="turmas">
						<li>
							<td><span th:text="${turma.nome}"></span><i class="material-icons">laptop_mac
							</i></td>
						</li>
						<li class="home primeiro">
							<td><span th:text="${turma.horario}"></span></td>
						</li>
						<a th:href="${(#mvc.url('TC#detalhesTurmas').arg(0,turma.id)).build()}">
							<button type="submit" >Abrir</button>
						</a>
					</div>
				</ol>	
			</div>
			<div class="criarTurma">
				<br>
				<button class="submit" type="submit" onclick="criarTurma()">Criar Turma
					<i class="material-icons">add
					</i></button>
			</div>
		</div>
	</div>
