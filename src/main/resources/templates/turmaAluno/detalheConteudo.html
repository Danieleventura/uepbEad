<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>AVA - Turmas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/detalheTurma.css}"/>
		<script src="/js/turma.js"></script>
		 <!--Import Google Icon Font-->
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body id="telaInicial">
		<div id="cabecalho">
			<div id="logo">
				<img th:src="@{/imagens/logotopo.svg}" height="70px"  />
			</div>
			<div id="titulo">
				<strong color="#B40404">Área Restrita<br>
				Professor<br>
				</strong>
			</div>
		</div>
			
		</div>
		<ul id="horizontal">
			<li>
				   &nbsp;&nbsp; 
			</li>
			<li class="home primeiro">
				<a href="/aluno">Home</a>
			</li>
			<li class="tarefas">
				<a href="/turmas/aluno">Turmas</a>
			</li>
			<li class="relatorios">
				<a href="/aluno/alunos">Alunos</a>
			</li>
			<li class="relatorios">
				<a href="/aluno/conteudo">Conteúdos</a>
			</li>
			<li class="cadastros">
				<a href="/aluno/avaliacao">Avaliações</a>
			</li>
			<li id="logout">
				<a href="/"><strong>Logout</strong></a>
			</li>
			<li id="logout">&nbsp;&nbsp; </li>
		</ul>

		<div id="rotina">
			<div class="container">
				<div id="titulo"  th:each="conteudo : ${conteudo}">
					<div id="informacao">
						<p>CONTEÚDO/AVISO</p>
						<span th:text="${conteudo.nome}"></span>
						<span th:text="${conteudo.descricao}"></span>
					</div>
					<div id="link">
						<a href="/aluno/conteudo/editar/">
							<i class="large material-icons">edit</i>
						</a>
						<a th:href="${(#mvc.url('CC#deletarConteudoAluno').arg(0, conteudo.id)).build()}">
							<i class="large material-icons">delete</i>
						</a>
					</div>
				</div>
			</div>
		</div>

			<div id="rodape">
				<strong>TODOS OS DIREITOS RESERVADOS</strong><br>
				Universidade Estadual da Paraíba - UEPB |
				Equipe : 10 em Ead
				<img th:src="@{/imagens/computer.png}" />		
			</div>
	</body>
</html>
